
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Simple Remote controller using bootstrap and AngularJS">
		<meta name="author" content="Fernando Pérez-Santamarina Fernández">
		<!-- <link rel="icon" href="../../favicon.ico"> -->
		
		<title>Remote Rpi controller</title>
		
		<!-- Include the AngularJS library -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<!-- Include Bootstrap core CSS -->
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		
		<link href="css/cover.css" rel="stylesheet">
		
	</head>
	<body ng-app="rControllerApp"> 

	<div class="site-wrapper" ng-controller="MainController" data-ng-init="passiveCheck()">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{{tittle}}</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">{{home}}</a></li>
                  <li><a href="#">{{stats}}</a></li>
                  <li><a href="#">{{logs}}</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div ng-repeat="element in elements" class="inner cover">
			<element-info change-State="changeState()" site="{{elementSite}}" state="{{elementState}}" info="element"></element-info>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p> Site by <a href="https://twitter.com/ferpsanta">@ferpsanta</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
	
	
	
	
	
	
	
	<!-- Bootstrap JS
    ================================================== -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		
	<!-- AngularJS
    ================================================== -->
		
		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>

		<!-- Services -->
		<script src="js/services/gpioManager.js"></script>

		<!-- Directives -->	
		<script src="js/directives/elementInfo.js"></script>
		
	</body>
</html>
